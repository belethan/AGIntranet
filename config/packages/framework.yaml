# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    # Note that the session will be started ONLY if you read or write from it.
    session: true
    #esi: true
    #fragments: true
    http_client:
        scoped_clients:
            webservice.client:
                base_uri: '%env(WEBSERVICE_HOST)%'
                auth_basic: '%env(WEBSERVICE_BASIC)%'
                verify_peer: false      # si ton certif nâ€™est pas valide
                verify_host: false
                timeout: 10
when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
