security:

    # =====================================================================
    # PASSWORD HASHERS
    # =====================================================================
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    # =====================================================================
    # USER PROVIDERS
    # =====================================================================
    providers:

        # Provider Doctrine (BDD) — utilisé pour refreshUser()
        # IMPORTANT: property correspond au champ utilisé pour le login
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    # =====================================================================
    # FIREWALLS
    # =====================================================================
    firewalls:

        # Désactivation sécurité pour assets & debug
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall principal
        main:
            lazy: true

            provider: app_user_provider

            # Authenticator SSO (REMOTE_USER + override DEV via session)
            custom_authenticators:
                - App\Security\SsoAuthenticator

            # Fallback login manuel
            form_login:
                login_path: app_login
                check_path: app_login
                provider: app_user_provider

                username_parameter: username
                password_parameter: password

                default_target_path: app_home

            # Point d’entrée (si non authentifié -> /login)
            entry_point: App\Security\SsoEntryPoint

            logout:
                path: /logout
                target: /login

            stateless: false

    # =====================================================================
    # ACCESS CONTROL
    # =====================================================================
    access_control:

        # Login accessible à tous
        - { path: ^/login, roles: PUBLIC_ACCESS }

        # DEV switch accessible à tous (route DEV uniquement)
        - { path: ^/dev/login, roles: PUBLIC_ACCESS }

        # Admin
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Toute autre page = utilisateur authentifié
        - { path: ^/, roles: ROLE_USER }
