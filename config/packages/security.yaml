security:

    # =====================================================================
    #  HASHERS
    # =====================================================================
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    # =====================================================================
    #  USER PROVIDERS
    # =====================================================================
    providers:

        # SSO (Kerberos / WS / autre)
        sso_provider:
            id: App\Security\SsoUserProvider

        # Login manuel (BDD)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # =====================================================================
    #  FIREWALLS
    # =====================================================================
    firewalls:

        # Désactivation sécurité DEV
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true

            # Provider principal = SSO
            provider: sso_provider

            # Authentificateurs (ordre important)
            custom_authenticators:
                - App\Security\SsoAuthenticator

            # Fallback login classique
            form_login:
                login_path: app_login
                check_path: app_login
                provider: app_user_provider
                username_parameter: username
                password_parameter: password
                default_target_path: /

            # Entry point = SSO
            entry_point: App\Security\SsoEntryPoint

            logout:
                path: /logout
                target: /login

            stateless: false

    # =====================================================================
    #  ACCESS CONTROL
    # =====================================================================
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: ROLE_USER }
