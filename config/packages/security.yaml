security:

    # =====================================================================
    #  PASSWORD HASHERS
    # =====================================================================
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    # =====================================================================
    #  USER PROVIDERS
    # =====================================================================
    providers:

        # Provider SSO (Kerberos / WS / AGDUC)
        sso_provider:
            id: App\Security\SsoUserProvider

        # Provider login manuel (BDD)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # =====================================================================
    #  FIREWALLS
    # =====================================================================
    firewalls:

        # Désactivation sécurité pour les assets & debug
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall principal (SSO prioritaire)
        main:
            lazy: true

            # Provider principal = SSO
            provider: sso_provider

            # Authentificateur SSO
            custom_authenticators:
                - App\Security\SsoAuthenticator

            # Login manuel (fallback)
            form_login:
                login_path: app_login
                check_path: app_login
                provider: app_user_provider
                username_parameter: username
                password_parameter: password
                default_target_path: /

            # Entry point SSO
            entry_point: App\Security\SsoEntryPoint

            logout:
                path: /logout
                target: /login

            stateless: false

    # =====================================================================
    #  ACCESS CONTROL
    # =====================================================================
    access_control:
        # Page de login accessible à tous
        - { path: ^/login, roles: PUBLIC_ACCESS }

        # Accès admin
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Toute autre page nécessite un user authentifié
        - { path: ^/, roles: ROLE_USER }
