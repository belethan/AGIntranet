security:

    # =====================================================================
    # PASSWORD HASHERS
    # =====================================================================
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    # =====================================================================
    # USER PROVIDERS
    # =====================================================================
    providers:

        # Provider Doctrine (BDD) — utilisé pour refreshUser()
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # =====================================================================
    # FIREWALLS
    # =====================================================================
    firewalls:

        # Désactivation sécurité pour assets & debug
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall principal (SSO prioritaire)
        main:
            lazy: true

            # Provider Doctrine (le SSO ne passe PAS par un provider)
            provider: app_user_provider

            # Authenticator SSO
            custom_authenticators:
                - App\Security\SsoAuthenticator

            # Fallback login manuel (si SSO indisponible)
            form_login:
                login_path: app_login
                check_path: app_login
                provider: app_user_provider
                username_parameter: username
                password_parameter: password

            # Point d’entrée SSO
            entry_point: App\Security\SsoEntryPoint

            logout:
                path: /logout
                target: /login

            stateless: false

    # =====================================================================
    # ACCESS CONTROL
    # =====================================================================
    access_control:

        # Login accessible à tous
        - { path: ^/login, roles: PUBLIC_ACCESS }

        # Admin
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Toute autre page = utilisateur authentifié
        - { path: ^/, roles: ROLE_USER }
